<body>
  <h1>Map JavaScript-Hola--</h1>
  <script>
    console.log("Map");
    //Map almacena clave:valor

    let mapa = new Map();
    mapa.set("nombre", "jon");
    mapa.set("apellido", "Mircha");
    mapa.set("edad", 35);

    console.log(mapa);
    console.log(mapa.size);
    console.log(mapa.has("correo")); //busca coincidencia
    console.log(mapa.has("nombre"));
    console.log(mapa.get("nombre"));
    mapa.set("nombre", "jonathan mircha");
    console.log(mapa.get("nombre"));
    mapa.delete("apellido");

    mapa.set(19, "Diecinueve");

    for (let [key, value] of mapa) {
      console.log(`Llave: ${key}. valor: ${value}`);
    }

    //Otra forma con Map

    const mapa2 = new Map([
      ["nombre", "Kenai"],
      ["edad", 7],
      ["animal", "perro"],
      [null, "nulo"],
    ]);

    console.log(mapa2);

    const llavesMapa2 = [...mapa2.keys()]; //con esta funcion me quedo con las llaves
    const valoresMapa2 = [...mapa2.values()]; //con esta funcion me quedo con las variables

    console.log(llavesMapa2);
    console.log(valoresMapa2);
