<body>
  <h1>Fundamentos JavaScript-Hola--</h1>
  <script>
    var hola = 'hola mundo';
    console.log(hola);
    /* Let variables locales {} 
       var variables globales, no se recomiendan*/
    const PI = 3.1416;
    console.log(PI);
    /*las constantes tienen q estar definidas
    Tampoco pueden ser modificadas luego durante el flujo*/
    //Ahora si es objeto, array, pueden ser constante
    let objeto = {
      nombre: "Pablo",

    }

    let colores = ["blanco", "negro", "azul"];

    console.log(objeto);

    colores.push("anaranjado");
    colores.push("verde");

    console.log(objeto);
    console.log(colores);


    //Clase 5 de Js

    let nombre = "Pablo"
    let apellido = 'Rodriguez'
    let saludo = new String("Hola Mundo");
    let lorem = "Lorem ipsum, dlor sit amet cosectetur ....";

    console.log(nombre, apellido, saludo);

    console.log(
      nombre.length,
      apellido.length,
      saludo.length
    );

    console.log(
      nombre.toLowerCase(),
      apellido.toUpperCase(),
      saludo.includes("amet"),
      lorem.includes("amet"),
      lorem.split(" "),//separa las palabras en objetos, como si fueran objetos de un array. encuentra un espacio y lo tomo como un objeto
      lorem.split(",") //Separa objetos cuando encuentra una ",". en este caso dos objetos.
    );

    //Clase 6
    //Concatenacion.
    let saludos2 = "Hola mi nombre es " + nombre + " " + apellido + ".";
    console.log(saludos2);

    //con interposicion de variables
    //Templates String
    let saludo3 = `Hola mi nombre es ${nombre} ${apellido}.`
    console.log(saludo3);
    console.log(saludo3);

    let a = 2;
    let b = new Number(1);
    let c = 7.19;
    let d = "5.6"
    console.log(a, b);
    console.log(c.toFixed(1)); //Presicion, redondea
    console.log(c.toFixed(5)); //Presicion, redondea

    console.log(parseInt(c)); //Te quedas con la parte Entera
    console.log(parseFloat(c));//Te quedas con la parte flotante.
    console.log(typeof c, typeof d); //Tipo de dato de las variables

    console.log(c + parseFloat(d)); //Casting de D, a float
    console.log(c + parseInt(d)); //Casting de D a entero.

    console.log(c + Number.parseInt(d)); //Casting de D a entero.  usando el constructor number. Es lo mismo q ir por la variable

    //NaN - Not a Number
    let noEsUnNumero = "Hola" * 3.7;
    console.log(noEsUnNumero);

    function estoEsUnaFuncion() {
      console.log("Uno");
      console.log("Dos");
      console.log("Tres");
    }

    estoEsUnaFuncion();

    function funcionQueRecibeValor() {
      console.log("Uno");
      console.log("Dos");
      console.log("Tres");
      return "La fucnion ha retornado una cadena de texto";
    }
    //Funcion retorna valor

    let valorDeFucnion = funcionQueRecibeValor();
    console.log(valorDeFucnion);

    function funcionQueRecibeValor2() {
      console.log("Uno");
      console.log("Dos");
      return 20; //Retorna 20 y no llega el otro return. 
      console.log("Tres");
      return "La fucnion ha retornado una cadena de texto";
    }

    let valorDeFucnion2 = funcionQueRecibeValor2();
    console.log(valorDeFucnion2);

    //Funcion recibe parametros
    function saludar(nombre, edad) {

      console.log(`Hola mi nombre es ${nombre} y tengo ${edad} años`)

    }

    saludar("Pedro", 44);
    saludar();

    function saludar(nombre = "desconocido", edad = 0)  //Le pongo valores default a las variables por si se pasan vacios.
    {

      console.log(`Hola mi nombre es ${nombre} y tengo ${edad} años`)

    }
    saludar();

    //Fucniones declaradas, no es neceario definirla antes de su invocacion. 
    funcionDeclarada();
    function funcionDeclarada() {
      console.log("Funcion declarada");
    }
    funcionDeclarada();

    //Funcion anonima, se asigna a una constante, Tiene q se declarada antes de ser asigna a la variable

    //funcionExpresada(); Aca no puede ser invocada, ya  que no fue declarada , en la linea siguiente se declara.

    const funcionExpresada = function () {
      console.log("Funcion Expresada");
    }

    funcionExpresada();








  </script>
